<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slot Machine App</title>
</head>
<body>
    <div class="imageDiv">
        <img class="imageWallPaper" src="assets/casino.jpg" alt="image">
    </div>
    <div class='casinoApp'>
        <h1 class="headerh1">Casino Game</h1>
        <h2 class="score">Score:<span class='scorespan'>0</span></h2>
        <div class="slotMachine">
            <div class="slotRow">
                <div class="slot one slot_one">
                    <div class="slot_top">
                        <div class="iconOne"></div>
                        <div class="iconTwo"></div>
                    </div>
                    <div class="slot_middle">
                        <div class="iconOne"></div>
                        <div class="iconTwo"></div>
                    </div>
                    <div class="slot_bottom">
                        <div class="iconOne"></div>
                        <div class="iconTwo"></div>
                    </div>
                </div>
                <div class="slot two slot_two">
                    <div class="slot_top">
                        <div class="iconThree"></div>
                        <div class="iconFour"></div>
                    </div>
                    <div class="slot_middle">
                        <div class="iconThree"></div>
                        <div class="iconFour"></div>
                    </div>
                    <div class="slot_bottom">
                        <div class="iconThree"></div>
                        <div class="iconFour"></div>
                    </div>
                </div>
                <div class="slot three slot_three">
                    <div class="slot_top">
                        <div class="iconFive"></div>
                        <div class="iconSix"></div>
                    </div>
                    <div class="slot_middle">
                        <div class="iconFive"></div>
                        <div class="iconSix"></div>
                    </div>
                    <div class="slot_bottom">
                        <div class="iconFive"></div>
                        <div class="iconSix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="message"></div>

        <button class="playbtn">Play</button>
  


    <footer>
        <p>Footer&copy; ðŸ¤‘ </p>
    </footer>
</div>

    <script src='script.js'></script>
</body>
</html>
